<div class="container-fluid " >
<div class="row justify-content-center" *ngIf="userLog else loginForm">

    <a routerLink="/product" class=" bg-danger px-2 text-white">show all product</a>
    <a routerLink="/addproduct"class=" bg-danger px-2 text-white">add product</a>

</div>


<ng-template #loginForm>
    <div class="col-6">
        <form class="form-group">
    
            <label class="form-label"> User Name</label>
            <input type="text" name="user" class="form-control" [(ngModel)]="user" [ngModelOptions]="{standalone:true}">

            <label class="form-label"> password</label>
            <input type="text" name="pass" class="form-control" [(ngModel)]="pass" [ngModelOptions]="{standalone:true}">

            <br>
            <button class="btn btn-warning" (click)="login()">logged in</button>
        </form>

    </div>
</ng-template>

</div>
