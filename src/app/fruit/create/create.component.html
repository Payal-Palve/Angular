<div class=" container">
    <legend>Create Item</legend>

    <form class="form-goup">
        <div class="mb-3">
            <label for="txtName" class="form-label">Id</label>
            <input type="text" name="id" [(ngModel)]="formdata.id" [ngModelOptions]="{standalone:true}" class="form-control" id="txtId"/>
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="formdata.name" [ngModelOptions]="{standalone:true}" class="form-control" id="txtName"/>

            <label for="txtName" class="form-label">price</label>
            <input type="text" name="price" [(ngModel)]="formdata.price" [ngModelOptions]="{standalone:true}" class="form-control" id="price"/>

            <button  (click)="create()" class="btn btn-success"> Add</button>
        </div>
    </form>
</div>
